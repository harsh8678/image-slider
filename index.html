<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url('File 1.jpeg');"></div>
            <div class="item" style="background-image: url('File 2.jpeg');"></div>
            <div class="item" style="background-image: url('File 3.jpeg');"></div>
            <div class="item" style="background-image: url('File 4.jpeg');"></div>
            <div class="item" style="background-image: url('File 5.jpeg');"></div>
            <div class="item" style="background-image: url('File 6.jpeg');"></div>
            <div class="item" style="background-image: url('File 7.jpeg');"></div>
            <div class="item" style="background-image: url('File 8.jpeg');"></div>
            <div class="item" style="background-image: url('File 9.jpeg');"></div>
            <div class="item" style="background-image: url('File 10.jpeg');"></div>
            <div class="item" style="background-image: url('File 11.jpeg');"></div>
            <div class="item" style="background-image: url('File 12.jpeg');"></div>
            
        </div>

        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
